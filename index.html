<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Carlos Barba Fernández">
    <meta name="description" content="Pokémon starter selection screen.">
    <title>Choose your starter</title>
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="script/app.js"></script>
</head>
<body>
    <background-component></background-component>
    <div class="screen">
        <div class="card">
            <main class="card-main">
                <img class="pokemon-img" src="img/pokemon/bulbasaur.webp" alt="Bulbasaur" title="Bulbasaur">
                <div class="text">
                    <div class="rename active">
                        <h3>You recived a <span class="pokemon-name">Crabominable</span>!</h3>
                        <div class="rename-question active">
                            <p>Do you want to give <span class="pokemon-name">Crabominable</span> a nickname?</p>
                            <div class="buttons">
                                <div class="button-container">
                                    <p class="arrow">►</p>
                                    <button class="yes-button">Yes</button>
                                </div>
                                <div class="button-container">
                                    <p class="arrow">►</p>
                                    <button class="no-button">No</button>
                                </div>
                            </div>
                        </div>
                        <div class="nickname-input">
                            <label for="nickname"><span class="pokemon-name">crabominable</span>'s nickname?</label>
                            <div class="input-button">
                                <input type="text" name="nickname" maxlength="40">
                                <button class="nickname-button">OK</button>
                            </div>
                        </div>
                    </div>
                    <div class="pokemon-info">
                        <p>Pokémon: <span class="pokemon-name">Crabominable</span></p>
                        <p>Name: <span class="pokemon-nickname">Crabominable</span></p>
                    </div>
                </div>
            </main>
            <footer class="card-footer">
                <a href="">Choose again</a>
            </footer>
        </div>
    </div>
    <main>
        <title-component></title-component>
        <starters-container-component></starters-container-component>
        <confirmation-component></confirmation-component>
    </main>
</body>
</html>
